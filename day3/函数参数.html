	//eg  求多个数据的总和,平均数,最大值,最小值
	function getResult(type){
		//type : sum:总和  avg:平均数 max:最大值  min:最小值
		var sum = 0;
		var max = arguments[1];
		var min = arguments[1];
			for(var i=1;i<arguments.length;i++){
				sum += Number(arguments[i]);
				if(arguments[i] > max){
					max = arguments[i];  //最大值
				}
				if(arguments[i] < min){
					min = arguments[i];  //最小值
				}
			}
		switch(type){
			case 'sum':
			//求总和
				return sum;
			case 'avg':
			//平均数
				return sum/arguments.length-1;
			case 'max':
			//最大值
				return max;
			case 'min':
			//最小值
				return min;
			default:
				console.log("type : sum:总和  avg:平均数 max:最大值  min:最小值")
				break;
		} 
	}
	console.log(getResult("0",1234,122,6,5,4,8,11,155));
