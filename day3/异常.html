<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>异常</title>
</head>
<body>
	<script>
	var a=100;
	console.log('异常之前');
	try{ //可能出现异常的代码
		a();  //a is not a function
	}catch(e){ //捕获异常
		console.log("捕获的异常");
		a(); //再次抛出异常
	}finally{ //无论是否发生异常,都需要执行的代码
		console.log('finally');
	}
	
	console.log('异常之后');
	</script>
</body>
</html>
