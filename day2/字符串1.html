		//十进制传承十六进制
		var ts_case = t_case.toString(16);
		//十六进制是4位直接加/u
		//十六进制不足四位补0
		if(ts_case.length < 4){
			for(var j =0;j<4-ts_case.length;j++){
				ts_case = "0"+ts_case;
			}
		}
		result = result+'//u' +ts_case;
	}
