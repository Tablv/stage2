<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
	var num = 100; //值类型
	var arr=[100]; //引用类型

	// 值类型
	var num2 = num;
	console.log(num2,num); //100 100
	num2++;
	console.log(num2,num); //101 100

	// 引用类型
	var arr2 = arr; //这个赋值,是把arr的地址给了arr2
	console.log(arr2,arr) //[100]  [100]
	//arr arr2 其实就是同一个值
	arr2.push(200);
	console.log(arr2,arr) //[100, 200] [100, 200] 


	//引用数据拷贝
	var arr3=[];
	for(i in arr){
		arr3.push(arr[i]);
	}
	console.log(arr,arr3); //[100, 200] [100, 200] 
	arr3.push(300);
	console.log(arr,arr3); //[100, 200] [100, 200,300] 
	</script>
</body>
</html>
