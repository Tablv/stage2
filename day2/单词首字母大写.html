	// 思路
	// 首字母 : 前一个字符是分隔符的字母

	var sstr = "fds fsdsd fsdf s";
	var splitArr = [' ',',','.','!','?','/','"','}'];
	var tstr = sstr[0].toUpperCase();
	for(var i=1;i<sstr.length;i++){
		var existIndex = splitArr.indexOf(sstr[i-1]);
		if(existIndex != -1){
			tstr = tstr.concat(sstr[i].toUpperCase())
		}else{
			tstr = tstr.concat(sstr[i]);
		}
	}
