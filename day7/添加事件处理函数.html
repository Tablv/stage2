<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加事件处理函数</title>
</head>
<body>
	<button id="btn">点击</button>
	<script>
	//添加事件的监听函数(处理函数)
	var btn = document.getElementById('btn');
	btn.addEventListener('click',function(){
		console.log('触发处理函数');
	});

	</script>
</body>
</html>
