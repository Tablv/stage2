<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>每日分享</title>
	<style>
	div{
		width:50px;
		height:50px;
		display:inline-block;
		background:green;
		/* position:absolute;
		left:0; */
		margin:5px;
		line-height: 20px;
	}
	</style>
</head>
<body>
	<!-- 生成100个div 每十个换一行 -->
	<script>
	var b = document.querySelector('body');
	console.log(b);
	result = "";
	for(var i=1;i<=100;i++){
		result += '<div>test</div>'
		if( i % 10 == 0 && i!=0){
			//加换行符
			result += '<br>'
		}
	}
	b.innerHTML = result;
	</script>
</body>
</html>
